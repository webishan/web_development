<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: yellow;
            /* list-style-position: inside; */
            border: 2px solid black;
            list-style: disc inside;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
