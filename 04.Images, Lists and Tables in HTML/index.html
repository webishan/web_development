<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="image.jpg" alt="Train image">
<br>
    <table>
        <caption>Employee Details</caption>

        <thead>
            <!--  header content -->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
              </tr>
         </thead>

        <tbody>
        <tr>
          <td>Ishan</td>
          <td>Programmer</td>
          <td>Python</td>
        </tr>

        <tr>
            <td colspan="2">Ehsan</td>
            <td rowspan="2">JavaScript</td>
          </tr>

          
        <tr>
            <td colspan="2">Ehsan</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ehsan</td>
                <td rowspan="2">Foot</td>
            </tr>
        </tfoot>
    </table>
    
    <ul type="square">
        <li>Ishan</li>
        <li>Ehsan</li>
        <li>Atik</li>
    </ul>
    <ol type="I">
        <li>Ishan</li>
        <li>Ehsan</li>
        <li>Atik</li>
    </ol>
</body>
</html>
